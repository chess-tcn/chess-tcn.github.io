<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/gh/chess-tcn/chess-tcn.github.io@main/assets/favicon.svg"><title>Chess TCN</title><link href="https://cdn.jsdelivr.net/gh/chess-tcn/chess-tcn.github.io@main/assets/style.css" rel="stylesheet"></head><body><header><div><h1>Chess TCN Encoder & Decoder</h1><p class="i">Encode and decode TCN, a format used by <strong>Chess.com</strong>'s API. Only standard chess moves are supported.</p></div><div><nav><button id="a" class="c">Encode TCN</button><button id="b">Decode TCN</button></nav><div class="h"><button id="d" class="b"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg></button></div></div></header><main><section id="c" class="f c"><h2>Encode a Game to TCN</h2><p>Paste a game in PGN (Portable Game Notation):</p><textarea id="e" rows="6" placeholder="Enter PGN game here..."></textarea><button class="a" id="f">Generate TCN</button><label>TCN Output:</label><div style="display:flex;align-items:center;gap:.5rem"><input type="text" id="g" readonly><button class="a" id="h">Copy</button></div></section><section id="i" class="f"><h2>Decode TCN to Game</h2><p>Paste the TCN string you want to decode:</p><textarea id="j" rows="3" placeholder="Enter TCN string here..."></textarea><button class="a" id="k">Decode</button><div id="l" style="margin:1rem 0;display:none"><button class="a" id="m">Copy PGN</button></div><label>Game:</label><pre id="n" style="background:var(--e);padding:1rem;border-radius:4px"></pre></section></main><footer class="g"><nav><a href="https://github.com/chess-tcn/chess-tcn.github.io" target="_blank">GitHub</a><a href="https://raw.githubusercontent.com/chess-tcn/chess-tcn.github.io/refs/heads/main/LICENSE.txt" target="_blank">License</a><a href="https://github.com/chess-tcn/chess-tcn.github.io/blob/main/README.md#chessjs-140" target="_blank">Third-Party Dependencies</a></nav></footer><script src="https://cdn.jsdelivr.net/gh/chess-tcn/chess-tcn.github.io@main/assets/main.js"></script><noscript><h1>JavaScript not enabled</h1><p>JavaScript is required to encode and decode Chess TCN.</p></noscript></body></html>
